<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-indigo-200 to-purple-200 flex items-center justify-center"
  >
    <!-- Profile Card -->
    <div class="bg-white w-80 rounded-xl shadow-lg p-6 text-center">
      <!-- Profile Image -->
      <img
        src="https://i.pravatar.cc/150?img=3"
        alt="Profile"
        class="w-24 h-24 mx-auto rounded-full border-4 border-indigo-500"
      />

      <!-- Name -->
      <h2 class="mt-4 text-2xl font-bold text-gray-800">Robin Nasim</h2>

      <!-- Job Title -->
      <p class="text-indigo-600 font-medium">Frontend Developer</p>

      <!-- Description -->
      <p class="text-gray-600 text-sm mt-3">
        I build responsive and modern websites using HTML, CSS and Tailwind CSS.
      </p>

      <!-- Buttons -->
      <div class="mt-5 flex gap-3 justify-center">
        <button
          class="bg-indigo-500 text-white px-4 py-2 font-bold rounded-lg hover:bg-indigo-600 transition"
        >
          Follow
        </button>
        <button
          class="border border-indigo-500 text-indigo-500 px-4 py-2 font-bold rounded-lg hover:bg-indigo-200 transition"
        >
          Message
        </button>
      </div>
    </div>
  </body>
</html>
